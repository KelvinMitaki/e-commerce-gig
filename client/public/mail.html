<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Way4Biz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      html,
      body {
        overflow-x: hidden;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #content {
        flex: 1 0 auto;
      }
      #mail-header {
        background-color: #00001e;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f76b1a;
        border-bottom: 3px solid #f76b1a;
      }

      #mail-body {
        width: 90%;
        margin: auto;
        text-align: center;
        padding: 30px 0px;
      }

      .action-link {
        background-color: #f76b1a;
        color: #fff;
        min-width: 150px;
        padding: 10px;
        border-radius: 4px;
      }

      .action-link:hover {
        color: #fff;
        text-decoration: none;
      }

      #mail-footer {
        padding: 20px 10px;
        background-color: #00001e;
        flex-shrink: 0;
        color: #f76b1a;
      }

      #mail-footer a {
        color: #f76b1a;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <section id="mail-header">
        <!-- mail subject here -->
        <img
          src="https://e-commerce-gig.s3.eu-west-2.amazonaws.com/5efd9987b53dfa39cc27bae9/logo.jpg"
          height="100%"
          alt="mail-logo"
        />
      </section>
      <section id="mail-body">
        <!-- mail content here -->

        <div class="container">
          <!-- subject here -->
          <h1 class="mb-2">Please confirm your email.</h1>
          <!-- use this link to create other links -->
          <a href="/" class="action-link my-2">Confirm Email</a>
          <p>Do something</p>
        </div>
      </section>
    </div>
    <section id="mail-footer">
      <div class="row">
        <div class="col-md-5 mx-auto text-center">
          <a href="http://google.com">Home</a> |
          <a href="http://google.com">Support Center</a> |
          <a href="http://google.com">FAQs</a>
        </div>
      </div>
      <div class="copyright text-center mt-1">
        <p>
          &copy;<span id="currentYear" class="ml-2"></span>
          <span class="ml-2">All Rights Reserved.</span>
        </p>
      </div>
    </section>
    <script>
      let elem = document.getElementById("currentYear");
      elem.innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
